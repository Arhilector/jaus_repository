<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/artkovka.css') }}">

  <title>
    {% block title %}
    {% endblock %}
  </title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $('a[href^="#footer"]').on('click', function(event) {
        var target = $(this.getAttribute('href'));
        if( target.length ) {
          event.preventDefault();
          $('html, body').stop().animate({
            scrollTop: target.offset().top
          }, 1000);
        }
      });
    });
  </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/">
    <img src="../static/images/logo.jpg" class="rounded-circle" alt="Company Logo">
    АртКовка
  </a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/about">О нас</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#footer">Контакты</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container content-section" style="margin-top: 80px;">
  {% block content %}
  {% endblock %}
</div>

<!-- Футер -->
<footer class="bg-light text-center text-lg-start mt-4" id="footer">
  <div class="container p-4">
    <div class="row">
      <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
        <h5 class="text-uppercase">Контактная информация</h5>
        <p>
          Адрес: г. Уфа, ул. Чекмарева, д. 38, <br>
          Телефон: +7 927 95 62 777<br>
          Email: artkovka@gmail.com
        </p>
      </div>
      <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
        <h5 class="text-uppercase">Мы в соцсетях</h5>
        <a href="#" class="btn btn-primary btn-sm">Facebook</a>
        <a href="#" class="btn btn-info btn-sm">Twitter</a>
        <a href="#" class="btn btn-danger btn-sm">Instagram</a>
      </div>
    </div>
  </div>
  <div class="text-center p-3 bg-light" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2024 АртКовка
  </div>
</footer>

</body>
</html>
